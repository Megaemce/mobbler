

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  
  <title>CodePen - Rotate cube</title>
  
  
  <link rel="stylesheet" href="cube.css" />

</head>

<body translate="no" >
  <div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--front" id="front"><div class="content">front</div></div>
    <div class="cube__face cube__face--back" id="back">back</div>
    <div class="cube__side cube__side--right" id="right">right</div>
    <div class="cube__side cube__side--left" id="left">left</div>
    <div class="cube__tops cube__tops--top" id="top">top</div>
    <div class="cube__tops cube__tops--bottom" id="bottom">bottom</div>
  </div>
</div>
<p class="radio-group">
  <label>
    <input type="radio" name="rotate-cube-side" value="front" checked /> front
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="right" /> right
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="back" /> back
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="left" /> left
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="top" /> top
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
  </label>
</p>

    
      <script id="rendered-js" >

    </script>

<script src="cube.js"></script>
  

</body>

</html>
