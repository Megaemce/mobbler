<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<title>mobbler: mobbly the sound</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div id="main" class="container">
			<nav id="nav">
				<ul id="controls" class="container">
					<li>
						<a href="#">Add Audio Source</a>
						<div class="sub-menu">
							<ul>
								<li><a href="#" id="audioBufferSource">Audio Buffer Source</a></li>
								<li><a href="#" id="oscillator">Oscillator</a></li>
								<li><a href="#" id="liveInput">Live Input</a></li>
							</ul>
						</div>
					</li>
					<li>
						<a href="#">Add Module</a>
						<div class="sub-menu">
							<ul>
								<li><a href="#" id="analyser">Analyser</a></li>
								<li><a href="#" id="biquadFilter">Biquad Filter</a></li>
								<li><a href="#" id="convolver">Convolver</a></li>
								<li><a href="#" id="delayNode">Delay Node</a></li>
								<li><a href="#" id="dynamicsCompressor">Dynamics Compressor</a></li>
								<li><a href="#" id="gainNode">Gain Node</a></li>
							</ul>
						</div>
					</li>
                    <li>
						<a href="#">Add Effects</a>
						<div class="sub-menu">
							<ul>
								<li><a href="#" id="distortion">Distortion</a></li>
								<li><a href="#" id="delayEffect">Delay</a></li>
								<li><a href="#" id="flanger">Flanger</a></li>
								<li><a href="#" id="reverb">Reverb</a></li>
								<li><a href="#" id="tremolo">Tremolo</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</nav>
			<section id="modules" class="container">
				<div class="selection-rect" id="selection-rect" hidden></div>
			</section>
		</div>
		<div class="destination" id="destination">
			<div class="destination-input node" id="destination-input"></div>
		</div>
		<svg id=svgCanvas xmlns="http://www.w3.org/2000/svg" version="1.1">
			<defs>
				<linearGradient id="grad-left-to-right" x1="0%" y1="50%" x2="100%" y2="50%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="-1 0"
						to="1 0"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-top-to-bottom" x1="50%" y1="0%" x2="50%" y2="100%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="0 -1"
						to="0 1"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-right-to-left" x1="100%" y1="50%" x2="0%" y2="50%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="1 0"
						to="-1 0"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-bottom-to-top" x1="50%" y1="100%" x2="50%" y2="0%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="0 1"
						to="0 -1"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
			</defs>
		</svg>
	</body>
</html>
