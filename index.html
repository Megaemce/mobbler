		<svg id=svgCanvas xmlns="http://www.w3.org/2000/svg" version="1.1">
            <!-- linear gradient on svg cannot be done via css unfortunatelly -->
			<defs>
				<linearGradient id="grad-left-to-right" x1="0%" y1="50%" x2="100%" y2="50%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="-1 0"
						to="1 0"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-top-to-bottom" x1="50%" y1="0%" x2="50%" y2="100%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="0 -1"
						to="0 1"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-right-to-left" x1="100%" y1="50%" x2="0%" y2="50%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="1 0"
						to="-1 0"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-bottom-to-top" x1="50%" y1="100%" x2="50%" y2="0%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="0 1"
						to="0 -1"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
			</defs>
