<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<title>mobbler: mobbly the sound</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div id="main" class="container">

			<section id="modules" class="container">
				<div class="selection-rect" id="selection-rect" hidden></div>
			</section>
            <nav id="nav">
				<ul id="controls" class="container">
					<li>
						<button class="menu">Audio sources</button>
						<div class="sub-menu">
							<ul>
								<li><button id="audioSource">Audio Source</button></li>
								<li><button id="oscillator">Oscillator</button></li>
								<li><button id="liveInput">Live Input</button></li>
							</ul>
						</div>
					</li>
					<li>
						<button class="menu">Basic modules</button>
						<div class="sub-menu">
							<ul>
								<li><button id="analyser">Analyser</button></li>
								<li><button id="biquadFilter">Biquad Filter</button></li>
								<li><button id="convolver">Convolver</button></li>
								<li><button id="delayNode">Delay</button></li>
								<li><button id="dynamicsCompressor">Dynamics Compressor</button></li>
								<li><button id="gainNode">Gain</button></li>
							</ul>
						</div>
					</li>
                    <li>
						<button class="menu">Effects</button>
						<div class="sub-menu">
							<ul> 
								<li><button id="distortion">Distortion</button></li>
								<li><button id="delayEffect">Delay effect</button></li>
								<li><button id="flanger">Flanger</button></li>
								<li><button id="reverb">Reverb</button></li>
								<li><button id="tremolo">Tremolo</button></li>
							</ul>
						</div>
					</li>
                    <li>
						<button class="menu" id="output">Output</button>
					</li>
                    <li>
						<button class="menu" id="visualisation">Visualisation</button>
					</li>

				</ul>
			</nav>
		</div>
		<svg id=svgCanvas xmlns="http://www.w3.org/2000/svg" version="1.1">
			<defs>
				<linearGradient id="grad-left-to-right" x1="0%" y1="50%" x2="100%" y2="50%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="-1 0"
						to="1 0"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-top-to-bottom" x1="50%" y1="0%" x2="50%" y2="100%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="0 -1"
						to="0 1"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-right-to-left" x1="100%" y1="50%" x2="0%" y2="50%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="1 0"
						to="-1 0"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
				<linearGradient id="grad-bottom-to-top" x1="50%" y1="100%" x2="50%" y2="0%">
					<stop offset="0%" stop-color="black" />
					<stop offset="50%" stop-color="#FFD700"/>
					<stop offset="100%" stop-color="black" />
					<animateTransform attributeName="gradientTransform"
						type="translate"
						from="0 1"
						to="0 -1"
						begin="0s"
						dur="1.5s"
						repeatCount="indefinite"/>
				</linearGradient>
			</defs>
		</svg>
	</body>
</html>
